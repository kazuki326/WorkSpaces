<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSpace10: マイページ</title>
    <link rel="stylesheet" href="../common_style.css">
    <script src="../workspace-nav.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="my-page-layout">
    <div class="my-page-container">
        <div class="sidebar">
            <ul>
                <li data-content="dashboard"><i class="fas fa-tachometer-alt"></i> ダッシュボード</li>
                <li data-content="tasting-notes"><i class="fas fa-pencil-alt"></i> テイスティングノート</li>
                <li data-content="purchase-activity"><i class="fas fa-history"></i> 購入関連</li>
                <li data-content="engagement"><i class="fas fa-heart"></i> エンゲージメント</li>
                <li data-content="account-management"><i class="fas fa-user"></i> アカウント管理</li>
                <li data-content="support"><i class="fas fa-life-ring"></i> サポート</li>
            </ul>
        </div>
        <div class="my-page-content">
            <h1>マイページへようこそ</h1>
            <div class="my-page-section" id="content-display">
                <p>左のメニューから項目を選択してください。</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
