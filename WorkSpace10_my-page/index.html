<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSpace10: マイページ</title>
    <link rel="stylesheet" href="../common_style.css">
    <script src="../workspace-nav.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../markdown-loader.js" defer></script>
    <script src="../ui-utils.js" defer></script>
</head>
<body class="my-page-layout">
    <div class="my-page-container">
        <nav class="sidebar" aria-label="マイページナビゲーション">
            <ul role="menubar">
                <li data-content="dashboard" role="menuitem" tabindex="0"><i class="fas fa-tachometer-alt" aria-hidden="true"></i> ダッシュボード</li>
                <li data-content="tasting-notes" role="menuitem" tabindex="0"><i class="fas fa-pencil-alt" aria-hidden="true"></i> テイスティングノート</li>
                <li data-content="purchase-activity" role="menuitem" tabindex="0"><i class="fas fa-history" aria-hidden="true"></i> 購入関連</li>
                <li data-content="engagement" role="menuitem" tabindex="0"><i class="fas fa-heart" aria-hidden="true"></i> エンゲージメント</li>
                <li data-content="account-management" role="menuitem" tabindex="0"><i class="fas fa-user" aria-hidden="true"></i> アカウント管理</li>
                <li data-content="support" role="menuitem" tabindex="0"><i class="fas fa-life-ring" aria-hidden="true"></i> サポート</li>
            </ul>
        </nav>
        <div class="my-page-content">
            <h1>マイページへようこそ</h1>
            <div class="my-page-section" id="content-display">
                <p>左のメニューから項目を選択してください。</p>
            </div>
        </div>
    </div>
    <section class="my-page-section" style="padding: 20px;">
        <h2>関連ドキュメント</h2>
        <p>マイページ機能の詳細仕様とUI設計です。</p>
        <div class="doc-toggles">
            <details class="doc-toggle" data-doc="docs/feature-specification.md">
                <summary>機能仕様書<span class="doc-description">各セクションの機能詳細、ユーザーストーリー。</span></summary>
                <div class="doc-toggle-content loading">読み込み中...</div>
            </details>
            <details class="doc-toggle" data-doc="docs/ui-design.md">
                <summary>UI設計<span class="doc-description">画面構成、ナビゲーション、レスポンシブ対応。</span></summary>
                <div class="doc-toggle-content loading">読み込み中...</div>
            </details>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
