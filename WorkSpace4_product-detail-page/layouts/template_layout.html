<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品詳細ページ（テンプレート）</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #fafafa; }
    .product-card { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .product-header { display: flex; align-items: center; gap: 20px; flex-wrap: wrap;}
    .product-header img { width: 200px; border-radius: 12px; }
    h1 { font-size: 1.8rem; margin: 0; }
    .catch { font-size: 1.2rem; color: #d2691e; margin-top: 5px; }
    .info { margin-top: 20px; }
    .info p { margin: 8px 0; }
    .section { margin-top: 30px; }
    .section h2 { border-bottom: 2px solid #ddd; padding-bottom: 5px; }
    .price-box { margin-top: 20px; padding: 15px; border: 2px solid #eee; border-radius: 10px; background: #fdf7f2; }
    .price-box p { margin: 8px 0; font-size: 1.1rem; }
    .btn-buy { display: inline-block; margin-top: 15px; padding: 12px 24px; font-size: 1.1rem; background: #d2691e; color: white; text-decoration: none; border-radius: 8px; transition: background 0.3s; }
    .btn-buy:hover { background: #a0522d; }
  </style>
</head>
<body>
  <div class="product-card">
    <div class="product-header">
      <img id="product-image" src="" alt="商品画像">
      <div>
        <h1 id="product-name"></h1>
        <p class="catch" id="product-catch"></p>
      </div>
    </div>

    <div class="info">
      <p><strong>スタイル:</strong> <span id="product-style"></span></p>
      <p><strong>アルコール度数:</strong> <span id="product-abv"></span></p>
      <p><strong>原産国:</strong> <span id="product-country"></span></p>
      <p><strong>容量:</strong> <span id="product-size"></span></p>
    </div>

    <div class="price-box">
      <p><strong>価格:</strong> <span id="product-price"></span></p>
      <p><strong>在庫状況:</strong> <span id="product-stock"></span></p>
      <a href="#" class="btn-buy">カートに入れる</a>
    </div>

    <div class="section">
      <h2>商品説明</h2>
      <p id="product-description"></p>
    </div>

    <div class="section">
      <h2>料理とのペアリング</h2>
      <ul id="product-pairing"></ul>
    </div>
  </div>

  <script>
    // ▼この部分の商品データだけ差し替えればOK▼
    const productData = {
      name: "ホフブロイ・オクトーバーフェストビア",
      catch: "ミュンヘンの祭典を彩る芳醇な味わい",
      image: "https://images.unsplash.com/photo-1605276374104-dee2a1c93a54?auto=format&fit=crop&w=500&q=80", // 画像URL
      style: "メルツェン / オクトーバーフェストビア",
      abv: "6.3%",
      country: "ドイツ・バイエルン",
      size: "500ml 瓶",
      price: "780円（税込）",
      stock: "在庫あり", // 在庫状況
      description: "ホフブロイ醸造所が誇るオクトーバーフェスト限定ビール。麦芽の甘みとしっかりしたボディが特徴で、秋の祭典にぴったりの一杯です。",
      pairing: [
        "ヴァイスヴルスト＋プレッツェル",
        "シュヴァイネハクセ（豚すね肉のロースト）",
        "ザワークラウト",
        "焼き鳥（タレ）",
        "とんかつ"
      ]
    };

    // データを反映
    document.getElementById("product-name").textContent = productData.name;
    document.getElementById("product-catch").textContent = productData.catch;
    document.getElementById("product-image").src = productData.image;
    document.getElementById("product-style").textContent = productData.style;
    document.getElementById("product-abv").textContent = productData.abv;
    document.getElementById("product-country").textContent = productData.country;
    document.getElementById("product-size").textContent = productData.size;
    document.getElementById("product-price").textContent = productData.price;
    document.getElementById("product-stock").textContent = productData.stock;
    document.getElementById("product-description").textContent = productData.description;

    const pairingList = document.getElementById("product-pairing");
    productData.pairing.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      pairingList.appendChild(li);
    });
  </script>
</body>
</html>
