<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bier.jp WorkSpaces Dashboard</title>
    <link rel="stylesheet" href="design-system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--gray-100);
            color: var(--gray-800);
            line-height: 1.6;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: var(--shadow-md);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        /* „ÉÑ„Éº„É´„Éê„Éº */
        .toolbar {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .toolbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .toolbar-left {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex: 1;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-300);
            background: white;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 0.875rem;
            transition: var(--transition-fast);
        }

        .filter-btn:hover {
            background: var(--gray-100);
        }

        .filter-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .view-toggle {
            display: flex;
            gap: 0.25rem;
            background: var(--gray-200);
            padding: 0.25rem;
            border-radius: var(--border-radius-md);
        }

        .view-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: 0.875rem;
            transition: var(--transition-fast);
        }

        .view-btn.active {
            background: white;
            box-shadow: var(--shadow-sm);
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .main-content {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Áµ±Ë®à„Ç´„Éº„Éâ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-top: 0.5rem;
        }

        /* „Ç∞„É™„ÉÉ„Éâ„Éì„É•„Éº */
        .workspace-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .workspace-card {
            background: white;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition-base);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .workspace-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-4px);
            border-color: var(--color-primary);
        }

        .workspace-card-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--gray-100) 0%, white 100%);
            border-bottom: 1px solid var(--gray-200);
        }

        .workspace-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-800);
        }

        .workspace-description {
            font-size: 0.875rem;
            color: var(--gray-600);
            line-height: 1.5;
        }

        .workspace-card-body {
            padding: 1.5rem;
        }

        .workspace-meta {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .progress-section {
            margin: 1rem 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .workspace-footer {
            padding: 1rem 1.5rem;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .prototype-count {
            background: var(--color-info);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: var(--border-radius-lg);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .tags-section {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-top: 1rem;
        }

        /* „Ç´„É≥„Éê„É≥„Éì„É•„Éº */
        .kanban-view {
            display: none;
        }

        .kanban-view.active {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .kanban-column {
            background: var(--gray-200);
            border-radius: var(--border-radius-lg);
            padding: 1rem;
        }

        .kanban-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        .kanban-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .kanban-count {
            background: white;
            color: var(--gray-700);
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius-md);
            font-size: 0.875rem;
        }

        .kanban-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .kanban-card {
            background: white;
            padding: 1rem;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .kanban-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateX(4px);
        }

        /* „É™„Çπ„Éà„Éì„É•„Éº */
        .list-view {
            display: none;
        }

        .list-view.active {
            display: block;
        }

        .list-item {
            background: white;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition-fast);
            cursor: pointer;
        }

        .list-item:hover {
            box-shadow: var(--shadow-md);
        }

        .list-item-main {
            flex: 1;
        }

        .list-item-side {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.75rem;
            }

            .toolbar-content {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            .workspace-grid {
                grid-template-columns: 1fr;
            }

            .kanban-view.active {
                grid-template-columns: 1fr;
            }

            .list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .list-item-side {
                width: 100%;
                justify-content: space-between;
            }
        }

        .hidden {
            display: none !important;
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .spinner {
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- „Éò„ÉÉ„ÉÄ„Éº -->

        <!-- „Ç∞„É™„ÉÉ„Éâ„Éì„É•„Éº -->

    <script src="dashboard.js"></script>
</body>
</html>
