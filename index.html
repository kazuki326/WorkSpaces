<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bier.jp WorkSpaces - プロジェクト管理ダッシュボード">
    <title>Bier.jp WorkSpaces Dashboard</title>
    <link rel="stylesheet" href="design-system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--gray-100);
            color: var(--gray-800);
            line-height: 1.6;
        }

        /* アイコン共通 */
        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            flex-shrink: 0;
        }

        .icon-sm {
            width: 16px;
            height: 16px;
        }

        .icon-lg {
            width: 24px;
            height: 24px;
        }

        /* ヘッダー */
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1.5rem 0;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: var(--color-primary);
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-800);
            line-height: 1.2;
        }

        .header p {
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .header-nav {
            display: flex;
            gap: 0.5rem;
        }

        .header-nav a {
            color: var(--gray-600);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-nav a:hover {
            background: var(--gray-100);
            color: var(--color-primary);
        }

        /* ツールバー */
        .toolbar {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .toolbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .toolbar-left {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex: 1;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            pointer-events: none;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-300);
            background: white;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 0.875rem;
            transition: var(--transition-fast);
        }

        .filter-btn:hover {
            background: var(--gray-100);
        }

        .filter-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        /* メインコンテンツ */
        .main-content {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* 統計カード */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.25rem 1.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid var(--gray-200);
            transition: var(--transition-fast);
        }

        .stat-card:hover {
            border-color: var(--gray-300);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .stat-icon svg {
            width: 24px;
            height: 24px;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
        }

        .stat-icon.total {
            background: rgba(0, 123, 255, 0.1);
            color: var(--color-primary);
        }

        .stat-icon.progress {
            background: rgba(23, 162, 184, 0.1);
            color: var(--color-info);
        }

        .stat-icon.prototype {
            background: rgba(111, 66, 193, 0.1);
            color: var(--priority-critical);
        }

        .stat-content {
            flex: 1;
            min-width: 0;
        }

        .stat-number {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-800);
            line-height: 1.2;
        }

        .stat-label {
            font-size: 0.8125rem;
            color: var(--gray-500);
            margin-top: 0.125rem;
        }

        /* グリッドビュー */
        .workspace-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .workspace-card {
            background: white;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition-base);
            cursor: pointer;
            border: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
        }

        .workspace-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--color-primary);
        }

        .workspace-card:hover .workspace-thumbnail img {
            transform: scale(1.05);
        }

        /* サムネイル（iframeプレビュー） */
        .workspace-thumbnail {
            width: 100%;
            height: 180px;
            background: var(--gray-100);
            overflow: hidden;
            position: relative;
        }

        .workspace-thumbnail-iframe-wrapper {
            width: 200%;
            height: 200%;
            transform: scale(0.5);
            transform-origin: top left;
            pointer-events: none;
        }

        .workspace-thumbnail-iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .workspace-thumbnail-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-200) 100%);
        }

        .workspace-thumbnail-placeholder svg {
            width: 40px;
            height: 40px;
            stroke: var(--gray-400);
            stroke-width: 1.5;
            fill: none;
        }

        .workspace-thumbnail-placeholder span {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        /* ローディングオーバーレイ */
        .workspace-thumbnail-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity var(--transition-base);
        }

        .workspace-thumbnail-loading.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .workspace-thumbnail-loading .mini-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--gray-300);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .workspace-card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .workspace-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-800);
        }

        .workspace-description {
            font-size: 0.875rem;
            color: var(--gray-600);
            line-height: 1.5;
        }

        .workspace-card-body {
            padding: 1.5rem;
        }

        .workspace-meta {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .progress-section {
            margin: 1rem 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .workspace-footer {
            padding: 1rem 1.5rem;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .prototype-count {
            background: var(--color-info);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: var(--border-radius-lg);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .tags-section {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-top: 1rem;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .header-nav {
                width: 100%;
            }

            .header-nav a {
                flex: 1;
                justify-content: center;
            }

            .toolbar-content {
                flex-direction: column;
                align-items: stretch;
            }

            .toolbar-left {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            .filter-group {
                flex-wrap: wrap;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .workspace-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-card {
                padding: 1rem;
            }

            .stat-icon {
                width: 40px;
                height: 40px;
            }

            .stat-icon svg {
                width: 20px;
                height: 20px;
            }

            .stat-number {
                font-size: 1.5rem;
            }
        }

        .hidden {
            display: none !important;
        }

        /* ローディング */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .spinner {
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-logo">B</div>
                <div class="header-title">
                    <h1>Bier.jp WorkSpaces</h1>
                    <p>プロジェクト管理ダッシュボード</p>
                </div>
            </div>
            <nav class="header-nav">
                <a href="prototypes.html">
                    <svg class="icon icon-sm" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    プロトタイプ
                </a>
            </nav>
        </div>
    </header>

    <!-- ツールバー -->
    <div class="toolbar">
        <div class="toolbar-content">
            <div class="toolbar-left">
                <div class="search-box">
                    <svg class="search-icon icon icon-sm" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="searchInput" placeholder="WorkSpaceを検索..." aria-label="WorkSpaceを検索">
                </div>
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="planning">計画中</button>
                    <button class="filter-btn" data-filter="in-progress">進行中</button>
                    <button class="filter-btn" data-filter="testing">テスト中</button>
                    <button class="filter-btn" data-filter="completed">完了</button>
                </div>
            </div>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- 統計 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon total">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="totalWorkspaces">12</div>
                    <div class="stat-label">総WorkSpace数</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon progress">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="inProgressCount">5</div>
                    <div class="stat-label">進行中</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon prototype">
                    <svg viewBox="0 0 24 24">
                        <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                        <polyline points="2 17 12 22 22 17"></polyline>
                        <polyline points="2 12 12 17 22 12"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="totalPrototypes">0</div>
                    <div class="stat-label">総プロトタイプ数</div>
                </div>
            </div>
        </div>

        <!-- グリッドビュー -->
        <div id="gridView" class="workspace-grid"></div>

        <!-- ローディング -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>WorkSpaceを読み込み中...</p>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
