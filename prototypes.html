<body>

            <h1>üé® „Éó„É≠„Éà„Çø„Ç§„Éó„ÇÆ„É£„É©„É™„Éº</h1>
            <p>ÂÖ®WorkSpace„ÅÆ„Éó„É≠„Éà„Çø„Ç§„Éó„Çí‰∏ÄË¶ßË°®Á§∫</p>
        </div>

    <main class="main-content">
        <!-- Áµ±Ë®à -->
        <div class="stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalPrototypes">0</div>
                    <div class="stat-label">Á∑è„Éó„É≠„Éà„Çø„Ç§„ÉóÊï∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="readyCount">0</div>
                    <div class="stat-label">ReadyÁä∂ÊÖã</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="draftCount">0</div>
                    <div class="stat-label">DraftÁä∂ÊÖã</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="workspaceCount">0</div>
                    <div class="stat-label">„Éó„É≠„Éà„Çø„Ç§„Éó„ÇíÊåÅ„Å§WorkSpace</div>
                </div>
            </div>
        </div>

        <!-- „Éï„Ç£„É´„Çø„Éº -->
        <div class="filter-bar">
            <label>
                <strong>WorkSpace:</strong>
                <select id="workspaceFilter">
                    <option value="all">„Åô„Åπ„Å¶</option>
                </select>
            </label>
            <label>
                <strong>„Çπ„ÉÜ„Éº„Çø„Çπ:</strong>
                <select id="statusFilter">
                    <option value="all">„Åô„Åπ„Å¶</option>
                    <option value="ready">Ready</option>

        <div id="noPrototypes" class="no-prototypes" style="display: none;">
            „Éó„É≠„Éà„Çø„Ç§„Éó„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì
        </div>
    </main>

    <script>
        (function() {
            'use strict';

            const WORKSPACE_DIRS = [
                'WorkSpace1_tastingnotes',
                'WorkSpace2_official-line',
                'WorkSpace3_line-ordering',
                'WorkSpace4_product-detail-page',
                'WorkSpace5_feature-page',
                'WorkSpace6_beer-comparison',
                'WorkSpace7_video-content',
                'WorkSpace8_search-feature',
                'WorkSpace9_image-search',
                'WorkSpace10_my-page',
                'WorkSpace11_recommended-products',
                'WorkSpace12_taste-graph'
            ];

            let allPrototypes = [];
            let currentFilter = {
                workspace: 'all',
                status: 'all'
            };

            async function loadPrototypes() {
                const promises = WORKSPACE_DIRS.map(async (dir) => {
                    try {
                        const response = await fetch(`./${dir}/workspace.json`);
                        if (!response.ok) return null;
                        const data = await response.json();
                        return {
                            workspace: data.name,
                            workspaceId: data.id,
                            directory: dir,
                            prototypes: data.prototypes || []
                        };
                    } catch (error) {
                        console.error(`Error loading ${dir}:`, error);
                        return null;
                    }
                });

                const results = await Promise.all(promises);
                const workspaces = results.filter(ws => ws !== null);

                // „Éï„É©„ÉÉ„ÉàÂåñ
                allPrototypes = [];
                workspaces.forEach(ws => {
                    ws.prototypes.forEach(proto => {
                        allPrototypes.push({
                            ...proto,
                            workspace: ws.workspace,
                            workspaceId: ws.workspaceId,
                            directory: ws.directory
                        });
                    });
                });

                populateFilters(workspaces);
                updateStatistics();
                renderGallery();
            }

            function populateFilters(workspaces) {
                const workspaceFilter = document.getElementById('workspaceFilter');
                workspaces.forEach(ws => {
                    if (ws.prototypes.length > 0) {
                        const option = document.createElement('option');
                        option.value = ws.workspaceId;
                        option.textContent = ws.workspace;
                        workspaceFilter.appendChild(option);
                    }
                });
            }

            function updateStatistics() {
                document.getElementById('totalPrototypes').textContent = allPrototypes.length;

                const readyCount = allPrototypes.filter(p => p.status === 'ready').length;
                document.getElementById('readyCount').textContent = readyCount;

                const draftCount = allPrototypes.filter(p => p.status === 'draft').length;
                document.getElementById('draftCount').textContent = draftCount;

                const workspaceCount = new Set(allPrototypes.map(p => p.workspaceId)).size;
                document.getElementById('workspaceCount').textContent = workspaceCount;
            }

            function getFilteredPrototypes() {
                return allPrototypes.filter(proto => {
                    if (currentFilter.workspace !== 'all' && proto.workspaceId !== currentFilter.workspace) {
                        return false;
                    }
                    if (currentFilter.status !== 'all' && proto.status !== currentFilter.status) {
                        return false;
                    }
                    return true;
                });
            }

            function renderGallery() {
                const gallery = document.getElementById('gallery');
                const noPrototypes = document.getElementById('noPrototypes');
                const filtered = getFilteredPrototypes();

                if (filtered.length === 0) {
                    gallery.innerHTML = '';
                    noPrototypes.style.display = 'block';
                    return;
                }

                noPrototypes.style.display = 'none';

                gallery.innerHTML = filtered.map(proto => `
                    <div class="prototype-card fade-in">
                        <div class="prototype-header">
                            <div class="workspace-label">${proto.workspace}</div>
                            <div class="prototype-title">${proto.name}</div>
                            <span class="prototype-version">${proto.version || 'v1.0'}</span>
                        </div>
                        <div class="prototype-body">
                            ${proto.description ? `
                                <div class="prototype-description">${proto.description}</div>
                            ` : ''}
                            <div class="prototype-meta">
                                <span class="badge badge-status ${proto.status}">${proto.status}</span>
                            </div>
                        </div>
                        <div class="prototype-footer">
                            <a href="${proto.directory}/${proto.file}" class="view-btn" target="_blank">„Éó„É≠„Éà„Çø„Ç§„Éó„ÇíË¶ã„Çã</a>
                            ${proto.lastModified ? `
                                <div class="last-modified">Êõ¥Êñ∞: ${proto.lastModified}</div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }

            function setupEventListeners() {
                document.getElementById('workspaceFilter').addEventListener('change', (e) => {
                    currentFilter.workspace = e.target.value;
                    renderGallery();
                });

                document.getElementById('statusFilter').addEventListener('change', (e) => {
                    currentFilter.status = e.target.value;
                    renderGallery();
                });
            }

            function init() {
                setupEventListeners();
                loadPrototypes();
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
