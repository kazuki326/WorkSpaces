<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSpace9: 画像検索</title>
    <link rel="stylesheet" href="../common_style.css">
    <script src="../workspace-nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../markdown-loader.js" defer></script>
</head>
<body>
    <header>
        <h1>WorkSpace9: 画像検索</h1>
        <p>ビールの画像をアップロードして、似たビールや同じビールを検索する機能のプロトタイプです。</p>
    </header>

    <main>
        <div class="container">
            <h2>画像検索デモ</h2>
            <p>ビールのラベルやボトル画像をアップロードして、データベースから一致するビールを検索します。</p>
            
            <form id="imageSearchForm">
                <label for="beerImage">ビールの画像をアップロードしてください:</label>
                <input type="file" id="beerImage" accept="image/*">
                <button type="submit" class="btn">画像を検索</button>
            </form>
            
            <div id="searchResults" style="margin-top: 20px;">
                <!-- 検索結果がここに表示されます -->
            </div>
        </div>
    </main>

    <section class="my-page-section container">
        <h2>関連ドキュメント</h2>
        <p>画像検索機能の技術仕様とユーザーガイドです。</p>
        <div class="doc-toggles">
            <details class="doc-toggle" data-doc="docs/technical-specification.md">
                <summary>技術仕様書<span class="doc-description">画像認識技術、API設計、データフロー。</span></summary>
                <div class="doc-toggle-content loading">読み込み中...</div>
            </details>
            <details class="doc-toggle" data-doc="docs/user-guide.md">
                <summary>ユーザーガイド<span class="doc-description">使い方、対応画像形式、検索精度について。</span></summary>
                <div class="doc-toggle-content loading">読み込み中...</div>
            </details>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 bier.jp WorkSpaces</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
